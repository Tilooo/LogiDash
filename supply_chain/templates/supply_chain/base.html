<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}LogiDash{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for theme toggle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    {% load static %}

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --navbar-bg: #212529;
            --navbar-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #eaeaea;
            --card-bg: #2c2c2c;
            --navbar-bg: #121212;
            --navbar-text: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 70px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar */
        .navbar {
            padding: 0.4rem 1rem;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            background-color: var(--navbar-bg) !important;
        }

        .navbar .nav-link {
            color: var(--navbar-text) !important;
        }

        /* Logo */
        .navbar-brand {
            position: relative;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            position: absolute;
            height: 200px;
            width: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar-brand span {
            margin-left: 210px;
            font-size: 1.2rem;
        }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
            z-index: 5000;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<!-- THEME TOGGLE BUTTON -->
<button id="theme-toggle" class="theme-toggle">
    <i id="theme-icon" class="bi bi-moon-fill"></i>
</button>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'supply_chain/images/logidashlogo.png' %}" alt="LogiDash Logo">
            <span class="d-none d-sm-inline"></span>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'product-list' %}">Products</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- THEME SCRIPT -->
<script>
    const root = document.documentElement;
    const toggleBtn = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");

    const savedTheme = localStorage.getItem("theme") || "light";
    root.setAttribute("data-theme", savedTheme);
    icon.className = savedTheme === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";

    toggleBtn.addEventListener("click", () => {
        const isDark = root.getAttribute("data-theme") === "dark";
        const newTheme = isDark ? "light" : "dark";

        root.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        icon.className = newTheme === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
    });
</script>

</body>
</html>
