<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title -->
    <title>{% block title %}LogiDash{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        padding: 0.4rem 1rem;
        height: 60px;  /* navbar height */
        position: relative;
        z-index: 10;
    }

    /* Logo container */
    .navbar-brand {
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 0;
    }

    .navbar-brand img {
        position: absolute;
        height: 200px;
        width: auto;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Optional hidden text for accessibility */
    .navbar-brand span {
        margin-left: 210px; /* a text right to not overlap */
        font-size: 1.2rem;
    }
</style>

</head>
<body>

    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'supply_chain/images/logidashlogo.png' %}" alt="LogiDash Logo">
            <span class="d-none d-sm-inline"></span>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product-list' %}">Products</a>
                </li>
            </ul>
        </div>

    </div>
</nav>


    <!-- Main Content Area -->
    <main class="container mt-4">
        {% block content %}
        <!-- The content of other pages will be injected here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
