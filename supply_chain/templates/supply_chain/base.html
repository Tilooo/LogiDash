{% load static %}
<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}LogiDash{% endblock %}</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f8fafc;
            --text-color: #334155;
            --heading-color: #0f172a;
            --card-bg: #ffffff;
            --navbar-bg: rgba(255, 255, 255, 0.85);
            --navbar-border: rgba(226, 232, 240, 0.8);
            --primary-color: #4f46e5;
            /* Indigo 600 */
            --primary-hover: #4338ca;
            /* Indigo 700 */
            --accent-color: #8b5cf6;
            /* Violet 500 */
            --nav-link-color: #64748b;
            --nav-link-hover: #4f46e5;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --text-muted: #64748b;

            /* Glassmorphism Variables (Light) */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: blur(12px);
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-color: #0f172a;
            --text-color: #94a3b8;
            --heading-color: #f8fafc;
            --card-bg: #1e293b;
            --navbar-bg: rgba(15, 23, 42, 0.85);
            --navbar-border: rgba(30, 41, 59, 0.8);
            --primary-color: #6366f1;
            /* Indigo 500 */
            --primary-hover: #818cf8;
            /* Indigo 400 */
            --accent-color: #a78bfa;
            /* Violet 400 */
            --nav-link-color: #94a3b8;
            --nav-link-hover: #f8fafc;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
            --text-muted: #94a3b8;

            /* Glassmorphism Variables (Dark) */
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 90px;
            transition: var(--transition);
            min-height: 100vh;
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--heading-color);
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        /* Glassmorphism Utility Class */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border) !important;
            box-shadow: var(--glass-shadow) !important;
        }

        /* Global Overrides */
        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Navbar Styling */
        .navbar {
            height: 70px;
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--navbar-border);
            transition: var(--transition);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        /* Logo Styling */
        .navbar-brand {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            height: auto;
            display: flex;
            align-items: center;
            z-index: 1031;
            padding: 0;
            transition: var(--transition);
        }

        .navbar-brand img {
            height: 135px;
            width: auto;
            object-fit: contain;
            max-width: none;
        }

        .navbar-brand:hover {
            transform: translateY(-50%) scale(1.05);
        }

        /* Navigation Links */
        .navbar-collapse {
            flex-grow: 1;
            margin-left: 220px;
        }

        .navbar-nav {
            gap: 2rem;
            margin-left: auto !important;
            margin-right: 2rem;
            align-items: center;
        }

        .nav-link {
            font-weight: 500;
            font-size: 1rem;
            color: var(--nav-link-color) !important;
            padding: 0.5rem 0 !important;
            position: relative;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .nav-link i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--nav-link-hover) !important;
        }

        .nav-link:hover i,
        .nav-link.active i {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--navbar-border);
            color: var(--text-color);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .theme-toggle-btn:hover {
            background-color: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: var(--shadow-md);
            transform: rotate(15deg);
        }

        /* Mobile Toggler */
        .navbar-toggler {
            border: none;
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
            margin-left: auto;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .navbar-toggler-icon {
            background-image: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .navbar-toggler-icon::before {
            content: "\F479";
            font-family: "bootstrap-icons";
            color: var(--text-color);
        }

        /* Mobile Adjustments */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: var(--card-bg);
                padding: 1.5rem;
                border-radius: 1rem;
                box-shadow: var(--shadow-lg);
                margin-top: 1rem;
                border: 1px solid var(--navbar-border);
                margin-left: 0;
            }

            .navbar-nav {
                margin: 0 !important;
                gap: 1rem;
                align-items: flex-start;
            }

            .nav-link {
                width: 100%;
                padding: 0.75rem 0 !important;
            }

            .nav-link::after {
                left: 0;
                transform: none;
            }

            .navbar-brand {
                position: relative;
                top: auto;
                transform: none;
                left: 0;
                height: 60px;
            }

            .navbar-brand img {
                height: 100%;
                transform: none;
            }
        }

        /* Card Styling Override */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--navbar-border);
            box-shadow: var(--shadow-sm);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        /* Buttons */
        .btn {
            border-radius: 0.75rem;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body id="{% block page_id %}{% endblock %}">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid position-relative">

            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'supply_chain/images/logidashlogo.png' %}" alt="LogiDash">
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                            href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'product-list' %}active{% endif %}"
                            href="{% url 'product-list' %}">
                            <i class="bi bi-box-seam"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'upload-data' %}active{% endif %}"
                            href="{% url 'upload-data' %}">
                            <i class="bi bi-cloud-upload"></i> Upload Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'forecast' %}active{% endif %}"
                            href="{% url 'forecast' %}">
                            <i class="bi bi-graph-up-arrow"></i> Forecast
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'map' %}active{% endif %}"
                            href="{% url 'map' %}">
                            <i class="bi bi-geo-alt"></i> Map
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('bi-moon-stars-fill');
                themeIcon.classList.add('bi-sun-fill');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-stars-fill');
            }
        }
    </script>

    <!-- Django Messages with SweetAlert2 -->
    <script>
        {% if messages %}
        {% for message in messages %}
        Swal.fire({
            icon: '{{ message.tags }}' === 'success' ? 'success' : '{{ message.tags }}' === 'error' ? 'error' : 'info',
            title: '{{ message.tags|title }}',
            text: '{{ message }}',
            confirmButtonColor: '#4f46e5',
            timer: 3000,
            timerProgressBar: true
        });
        {% endfor %}
        {% endif %}
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
