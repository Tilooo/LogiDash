<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}LogiDash{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* prevents content hiding under fixed navbar */
        }

        /* Sticky navbar */
        .navbar {
            padding: 0.4rem 1rem;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;       /* above everything */
        }

        /* Logo container */
        .navbar-brand {
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 0;
        }

        .navbar-brand img {
            position: absolute;
            height: 200px;
            width: auto;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Optional hidden text */
        .navbar-brand span {
            margin-left: 210px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'supply_chain/images/logidashlogo.png' %}" alt="LogiDash Logo">
            <span class="d-none d-sm-inline"></span>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product-list' %}">Products</a>
                </li>
            </ul>
        </div>

    </div>
</nav>


<!-- Main Content Area -->
<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
