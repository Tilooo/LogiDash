<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}LogiDash{% endblock %}</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    {% load static %}

    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --navbar-border: rgba(0, 0, 0, 0.05);
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --nav-link-color: #4b5563;
            --nav-link-hover: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-color: #0f172a;  /* navy */
            --text-color: #f3f4f6;
            --card-bg: #435e94;
            --navbar-bg: rgba(15, 23, 42, 0.9);
            --navbar-border: rgba(255, 255, 255, 0.1);
            --primary-color: #3b82f6;
            --primary-hover: #60a5fa;
            --nav-link-color: #9ca3af;
            --nav-link-hover: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 90px;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            height: 70px;
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--navbar-border);
            transition: all 0.3s ease;
            padding: 0 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        /* Logo Styling */
        .navbar-brand {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            height: auto;
            display: flex;
            align-items: center;
            z-index: 1031;
            padding: 0;
        }

        .navbar-brand img {
            height: 135px;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            max-width: none;   /* not clipped by the navbar */
        }

        .navbar-brand:hover img {
            transform: translateY(-50%) scale(1.05);
        }

        /* Navigation Links */
        .navbar-collapse {
            margin-left: 220px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .navbar-nav {
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--nav-link-color) !important;
            padding: 0.5rem 0 !important;
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--nav-link-hover) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--navbar-border);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            margin-left: 2rem;
        }

        .theme-toggle-btn:hover {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
            color: var(--primary-color);
        }

        /* Mobile Toggler */
        .navbar-toggler {
            border: none;
            color: var(--text-color);
            padding: 0;
            margin-left: auto;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .navbar-toggler-icon::before {
            content: "\F479";
            font-family: "bootstrap-icons";
            color: var(--text-color);
        }

        /* Mobile Adjustments */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                margin-left: 0;
                background-color: var(--navbar-bg);
                padding: 1rem;
                border-radius: 0 0 1rem 1rem;
                box-shadow: var(--shadow-sm);
                margin-top: 10px;
            }

            .navbar-brand {
                position: relative;
                top: auto;
                transform: none;
                left: 0;
                height: 60px;
                /* smaller on mobile to fit */
            }

            .navbar-brand img {
                height: 100%;
                transform: none;
            }

            .navbar {
                height: auto;
                min-height: 70px;
            }
        }

        /* Card Styling Override */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--navbar-border);
            box-shadow: var(--shadow-sm);
            border-radius: 1rem;
        }

#dashboard-page .nav-link[href="{% url 'dashboard' %}"],
#products-page .nav-link[href="{% url 'product-list' %}"],
#upload-page .nav-link[href="{% url 'upload-data' %}"],
 {
    color: var(--nav-link-hover) !important;
}

#dashboard-page .nav-link[href="{% url 'dashboard' %}"]::after,
#products-page .nav-link[href="{% url 'product-list' %}"]::after,
#upload-page .nav-link[href="{% url 'upload-data' %}"]::after {
    width: 100%;
}
    </style>
</head>

<body id="{% block page_id %}{% endblock %}">


    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid position-relative">

            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'supply_chain/images/logidashlogo.png' %}" alt="LogiDash">
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product-list' %}">
                            <i class="bi bi-box-seam"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload-data' %}">
                            <i class="bi bi-cloud-upload"></i> Upload Data
                        </a>
                    </li>
                </ul>

                <!-- Right Side: Theme Toggle -->
                <div class="d-flex align-items-center">
                    <button id="theme-toggle" class="theme-toggle-btn" title="Toggle Theme">
                        <i id="theme-icon" class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>

        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- THEME SCRIPT -->
    <script>
        const root = document.documentElement;
        const toggleBtn = document.getElementById("theme-toggle");
        const icon = document.getElementById("theme-icon");

        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = (theme) => {
            root.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
            icon.className = theme === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
        };

        setTheme(getPreferredTheme());

        // Toggle Event
        toggleBtn.addEventListener("click", () => {
            const currentTheme = root.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            setTheme(newTheme);
        });
    </script>

</body>

</html>
